<!DOCTYPE html>
<html>
    <head>
        <title>01 - Use template literals</title>
        <body>
            <script>
                /*
                Template literals
                Permite criar strings com varies internas e concatenar etc.
                */

                const ireland = {
                    live: 'Dublin',
                    love: 'Galway'
                };

                const newText = `Eu moro em ${ireland.live} e sou apaixonado por ${ireland.love}`;

                console.log(newText);

                const newFruits = 
                `banana
                orange
                apple`;

                console.log(newFruits);
            </script>
        </body>
    </head>
</html>
