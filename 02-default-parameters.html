<!DOCTYPE html>
<html>
<head>
    <title>02 - Default Parameters</title>
</head>
<body>
</body>

<script>
    /*
        Evitar erro 'undefined' porque não recebeu parâmetro
    */
    function hello (name = 'Willian', surname = 'Justen') {
        console.log(`Hello ${name} ${surname}! How are you?`);
    }
    hello();
    hello('Jonas', 'Mendes');
    hello('Jonas');
</script>
</html>
