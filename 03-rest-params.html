<script>
    //Similar ao spread operator, porém com uma diferena interessante.

    //No ES5 (Código feito)
    function multiply(mult, arg1, arg2, arg3){
        let arr = [];
        arr.push(mult * arg1);
        arr.push(mult * arg2);
        arr.push(mult * arg3);

        return arr;
    }
    console.log(multiply(2, 1, 2, 3));

    //no ES6
    function multiply2(mult, ...args){
        return args.map(arg => arg * mult);
    }

    console.log(multiply2(2, 1, 2, 3));    
 
    
</script>
